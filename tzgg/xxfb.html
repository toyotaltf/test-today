//全选和取消全选
function checkAll(){
 var checkCtiyList = document.getElementsByName ("checkDepartment");
 var checkRoleList = document.getElementsByName ("checkRole");
 if(checkCtiyList.length!=0){
  if(document.getElementById("checkDepartmentAll").checked){
     for(var i=0;i<checkCtiyList.length;i++){
        checkCtiyList[i].checked = 1;
     } 
   }else{
    for(var j=0;j<checkCtiyList.length;j++){
       checkCtiyList[j].checked = 0;
    }
   }
 }
  if(checkRoleList.length!=0){
 if(document.getElementById("checkRoleAll").checked){
     for(var i=0;i<checkRoleList.length;i++){
        checkRoleList[i].checked = 1;
     } 
   }else{
    for(var j=0;j<checkRoleList.length;j++){
       checkRoleList[j].checked = 0;
    }
   }
 }  
}



function uncheckAll(){
 var checkCtiyList = document.getElementsByName ("checkDepartment");
  var checkRoleList = document.getElementsByName ("checkRole");
 if(checkCtiyList.length!=0){
  for(var i=0;i<checkCtiyList.length;i++){
    if(checkCtiyList[i].checked){
      document.getElementById("checkDepartmentAll").checked=1;
    }else{
      document.getElementById("checkDepartmentAll").checked=0;
      break;
    }
   } 
 }
  if(checkRoleList.length!=0){
 for(var i=0;i<checkRoleList.length;i++){
    if(checkRoleList[i].checked){
      document.getElementById("checkRoleAll").checked=1;
    }else{
     document.getElementById("checkRoleAll").checked=0;
     break;
    }
   }
 }
}

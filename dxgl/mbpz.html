    <script type="text/javascript">
    //切换字段分类的单选按钮时，字段相应的切换
    function showFiled() {
        var radioName = document.getElementsByName("field");
        var radioNum = radioName.length;
        for (i = 0; i < radioNum; i++) {
            if (radioName[i].checked) {
                document.getElementById("field" + i).style.display = "";
            } else {
                document.getElementById("field" + i).style.display = "none";
            }
        }
    }
    //点击字段时将字段的值追加到模板配置和模板名称中
    function addFiled(value) {
        var template = document.getElementById("template").value;
        document.getElementById("template").value = template + value;
        document.getElementById("templateName").innerHTML = template + value;
    }
    //焦点离开模板配置时改变模板名称的值
    function addtemplateName(value) {
        document.getElementById("templateName").innerHTML = value;
    }
    </script>
